<!DOCTYPE html>
<!-- For SEO posts only -->
<html>

<head>
    <html lang="pl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% if title %}
    <title>{{ title }} - D.P. Color</title>
    {% else %}
    <title>D.P. Color</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top my-0">
        <a class="navbar-brand mx-3" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logobanner.svg') }}" alt="Homepage" title="" height="40"></a>
    </nav>

    <div class="container px-5">
    {% block content %}
    {% endblock %}
    </div>
    <footer>
        <div class="jumbotron jumbotron-fluid mb-0">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-7">
                <h2>About us</h2>
                <p>Location</p>
                <p>Address</p>
                <p>Phone number</p>
              </div>
      
              <div class="col-12 col-md-5">
                <h2>Follow us</h2>
              </div>
            </div>
          </div>
        </div>
      
        <div class="container-fluid text-center p-2" id="credit-container">
          Images by <a href="https://www.freepik.es/" class="text-left">Freepik</a> |  Design by Dani Ramirez
        </div>
      </footer>  
</body>

</html>
